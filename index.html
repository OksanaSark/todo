<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO-LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>TODO-LIST</p>
        <div class="counters">
            <div class="counters__total">TOTAL: 0</div>
            <div class="counters__success">SUCCESS: 0</div>
            <div class="counters__pending">PENDING: 0</div>
        </div>
        <div class="container__form">
            <form>
                <input class="textInput" name="textInput" type="text" value="" placeholder="Enter New To-Do">
                <input class="submitInput" name="submit" type="submit" value="">
            </form>
        </div>
        <div class="todo">
        </div>
        <div class="delete">
            <button class="delete_all">Clear All</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
